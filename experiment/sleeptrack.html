<!DOCTYPE html>
<html>
<head>
    <title>Sleep Tracking Input</title>
</head>
<body>
    <h1>Sleep Tracking</h1>
    <form method="post" action="/track_sleep/">
        {% csrf_token %}
        <label for="bedtime">Bedtime:</label>
        <input type="time" id="bedtime" name="bedtime" required><br><br>
        
        <label for="wake_time">Wake-up Time:</label>
        <input type="time" id="wake_time" name="wake_time" required><br><br>
        
        <label for="interruptions">Sleep Interruptions (number of times):</label>
        <input type="number" id="interruptions" name="interruptions" required><br><br>
        
        <label for="sleep_quality">Sleep Quality (1-5):</label>
        <input type="number" id="sleep_quality" name="sleep_quality" min="1" max="5" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
